<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Id de la locación -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Nombre de la locación-->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Type -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <!-- Columna de la dimensión -->
    <ng-container matColumnDef="dimension">
      <th mat-header-cell *matHeaderCellDef> Dimension </th>
      <td mat-cell *matCellDef="let element"> {{element.dimension}} </td>
    </ng-container>
  
    <!-- Created -->
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef> Created </th>
      <td mat-cell *matCellDef="let element"> {{element.created}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!-- Corregido: displayedColumns -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> <!-- Corregido: displayedColumns -->
  
  </table>
